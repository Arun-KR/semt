name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: frontend
        run: npm install --no-audit --no-fund

      - name: Run Vitest
        working-directory: frontend
        run: npm test -- --run

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      # Ensure DB is not connected during tests
      MONGO_URI: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: backend
        run: npm install --no-audit --no-fund

      - name: Run Vitest
        working-directory: backend
        run: npm test -- --run
