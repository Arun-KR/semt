name: Client CI

# Disabled: Azure Static Web Apps workflow handles frontend deployment
# on:
#   push:
#     branches: [main, develop]
#   pull_request:
#     branches: [main, develop]

on:
  workflow_dispatch:

jobs:
  build:
    name: Client: Install, Lint, Test & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: frontend

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install client dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present

      - name: Run tests (Vitest)
        run: |
          npm test -- --run --coverage

      - name: Upload test results (client)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-test-results
          path: frontend/test-results
          if-no-files-found: ignore

      - name: Upload coverage (client)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage
          path: frontend/coverage
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          # Vitest commonly writes lcov.info here; adjust if needed
          files: frontend/coverage/lcov.info
          flags: client
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Build client
        run: npm run build --if-present

      - name: Upload build artifact (client)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: frontend/dist
          if-no-files-found: ignore
